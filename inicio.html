<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRICULUM_VITAE</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="barra_lateral2" class="barra_lateral2">
        <h4>Registro</h4>
        <form>
            <label for="username">Usuario:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="pwd">Contraseña:</label><br>
            <input type="password" id="pwd" name="pwd">
        </form>
    </div>
    <div id="barra_lateral1" class="barra_lateral1">
        <h4>Formulario Datos Personales</h4>
        <form>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Apellido:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion"><br>
        </form>
        
        <input type="submit" value="Enviar">
    </div>    
    <div id="contenedor_cv" class="contenedor_cv">
        <h4>Formulario para enviar sus comentarios</h4>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Personal</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            
        </div>
        <input type="submit" value="Enviar">
    </div>
</body>
